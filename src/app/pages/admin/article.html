{% extends '../../layout/base_layout.html' %}
{% block head %}
{% parent %}
<link href="//cdn.bootcss.com/simplemde/1.10.1/simplemde.min.css" rel="stylesheet">
<link href="//cdn.bootcss.com/highlight.js/9.4.0/styles/github.min.css" rel="stylesheet">
{% endblock %}

{% block content %}

<article>
    <form id="form-article">
        <input name="title" type="text" v-model="title"/>
        <input name="category" type="text" v-model="category"/>
        <input name="tags" type="text" v-model="tags"/>
        <textarea id="article-content-area" name="content" v-model="content" data-provide="markdown"
                  rows="10"></textarea>
        <a class="btn" v-on:click="save">保存</a>
    </form>
</article>

{% endblock %}

{% block footer %}
{% parent %}
<script src="//cdn.bootcss.com/simplemde/1.10.1/simplemde.min.js"></script>
<script src="//cdn.bootcss.com/highlight.js/9.4.0/highlight.min.js"></script>
<script src="/js/admin.page.js"/>
{% endblock %}
