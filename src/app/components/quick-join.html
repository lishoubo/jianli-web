<div id="quick_join">
    <h6>快速预约监理</h6>
    <img src="/images/hr-line.png" style="width: 100%; margin: 10px 0 0 0">
    <div style="padding: 6px 12px; text-align: left">
        <p><span>无需注册,立即报名</span></p>
        <p><span>已有<span class="big">123432</span>位用户报名</span></p>
        <input type="text" class="form-control quick-join-item" placeholder="房屋面积(平方米)">
        <div class="input-group quick-join-item">
            <input type="text" class="form-control" placeholder="所在区">
            <div class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">西湖区 <span class="caret"></span></button>
                <ul class="dropdown-menu dropdown-menu-right">
                    <li><p><span>余杭区</span></p></li>
                    <li><p><span>拱墅区</span></p></li>
                    <li><p><span>滨江区</span></p></li>
                    <li><p><span>上城区</span></p></li>
                    <li><p><span>下城区</span></p></li>
                </ul>
            </div>
        </div>
        <input type="text" class="form-control quick-join-item" placeholder="小区名字">
        <input type="text" class="form-control quick-join-item" placeholder="手机号">
        <button class="btn btn-default form-control quick-join-item" style="background-color: darkgray">马上预约</button>
    </div>
</div>
